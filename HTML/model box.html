<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Page</title>
    <style>
        /* Global CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border: 5px solid #0056b3;
            margin-bottom: 20px;
        }

        /* Main Content */
        .content {
            background-color: white;
            padding: 20px;
            border: 2px solid #ddd;
            width: 80%;
            margin: 0 auto; /* Centering the box */
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            border: 5px solid #222;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Box Model Web Page</h1>
    </div>

    <div class="content">
        <h2>About Box Model</h2>
        <p>The CSS box model consists of Margin, Border, Padding, and Content. It defines how elements are displayed.</p>
    </div>

    <div class="footer">
        <p>Â© 2025 Box Model Example</p>
    </div>

</body>
</html>
